{% extends "base.html" %}
{% block content %}

    <div class="col-12 spacer-for-registration element-margin">
        <h2 class="text-color-register register" id="registration-tittle">{{ username[0]|upper}}{{username[1:] }}'s Profile</h2>
     </div>


     <div class="row admin-rows-panel text-color-register">
        <div class="col-md-6 tiles-color-pattern3 admin-panel-divs">
            <h3 class="element-margin">
                Add or delet user:
            </h3>
            <div class="col-sm-12 element-margin">
                <a class="anchors" href="{{ url_for('removeuserpanel') }}"><button type="button" class="btn-lg btn-danger rounded"><span>Delete User</span></button></a>
            </div>
        </div>
        <div class="col-md-6 tiles-color-pattern7 admin-panel-divs">
            <h3 class="element-margin">
                Edit or delete recipes:
            </h3>
            <div class="col-sm-12 element-margin">
                <a class="anchors" href="{{ url_for('profile', username=session['user']) }}"><button type="button" class="btn-lg btn-success rounded"><span> Edit or delete</span></button></a>
            </div>
        </div>
    </div>
    <div class="row admin-rows-panel text-color-register">
        <div class="col-md-6 tiles-color-pattern9 admin-panel-divs">
            <h3 class="element-margin">
                Add offers:
            </h3>
            <div class="col-sm-12 element-margin">
                <a class="anchors" href="{{ url_for('addoffer') }}"><button type="button" class="btn-lg btn-success rounded"><span> Add Offers</span></button></a>
            </div>
        </div>
        <div class="col-md-6 tiles-color-pattern15 admin-panel-divs">
            <h3 class="element-margin">
                Remove offers:
            </h3>
            <div class="col-sm-12 element-margin">
                <a class="anchors" href="{{ url_for('removeproductpanel') }}"><button type="button" class="btn-lg btn-danger rounded"><span>Remove Offers</span></button></a>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



{% endblock %}
