{% extends "base.html" %}
{% block content %}

<div class="row profile-main-div">
    <div class="col-12 spacer-for-registration element-margin">
        <h2 class="text-color-register register" id="registration-tittle">Add new recipe.</h2>
    </div>
    <form class="element-margin">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4">
                <h4 class="text-color-register">Write the recipe name:</h4>
                <div class="input-group input-group-sm mb-3 element-margin">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Recipe Name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <h4 class="text-color-register">Select the category:</h4>
                <select class="form-select element-margin" aria-label="Default select example">
                    <option selected>Select pizza category</option>
                    {% for type in categories %}
                        <option value="{{loop.index}}">{{type.category_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    
</div>
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



{% endblock %}
